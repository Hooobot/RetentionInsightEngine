<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retention Insight Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Retention Insight Engine</h1>

      <div class="mb-3">
        <label for="mp3Upload" class="form-label">Upload MP3:</label>
        <input class="form-control" type="file" id="mp3Upload" accept=".mp3" />
      </div>

      <div class="mb-3">
        <label for="youtubeLink" class="form-label">YouTube Link:</label>
        <input
          type="text"
          class="form-control"
          id="youtubeLink"
          placeholder="Paste YouTube link here"
        />
      </div>

      <div class="mb-3">
        <label for="summary" class="form-label">Summary:</label>
        <textarea
          class="form-control"
          id="summary"
          rows="5"
          placeholder="Summary will appear here..."
        ></textarea>
      </div>

      <button type="button" class="btn btn-primary">Process Data</button>
    </div>

    <script>
      // JavaScript to handle the file uploads and YouTube link pasting will go here.
    </script>
  </body>
</html>
